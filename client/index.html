<head>
  <title>Status Board</title>
</head>

<template name="header">
    <div class="container-fluid serviceNumberContainers">
        <div class="row">
            <div class="col-md-6 serviceUpDownNumbers {{upNumberClass}}">
                Up
                <div class="serviceUpDownNumber">{{upCount}}</div>
            </div>
            <div class="col-md-6 serviceUpDownNumbers {{downNumberClass}}">
                Down
                <div class="serviceUpDownNumber">{{downCount}}</div>
            </div>
        </div>
    </div>
</template>

<!-- from http://themeforest.net/item/uadmin-responsive-admin-dashboard-template/full_screen_preview/4399811?ref=lamdang -->
<template name="index">
    {{> header }}
    {{#each services}}
    <div class="dash-tiles ">
        <div class="dash-tile {{statusClass}} clearfix">
            <div class="dash-tile-header">
                {{name}}
            </div>
            <!--div class="dash-tile-icon"><i class="fa fa-users"></i></div-->
            {{!--
            <div class="dash-tile-timestamp">checked: {{lastCheckHuman}}</div>
            --}}
            <div class="dash-tile-text">
                {{statusText}}
            </div>
            <div class="dash-tile-status">
                {{#each serviceStatus}}
                    <div class="statusPart" style="background-color:{{statusColor}};border-bottom:2px solid {{borderStatusColor}};border-top:2px solid {{borderStatusColor}};" data-tooltip="{{dateFromNow}}" data-tooltip-direction="s"></div>
                {{/each}}
            </div>
        </div>
    </div>
    {{/each}}
</template>
