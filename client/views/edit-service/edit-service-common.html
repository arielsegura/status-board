<template name="submitButton">
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
          {{#if this.service}}
            <button type="submit" class="btn btn-default">Update service</button>
          {{else}}
            <button type="submit" class="btn btn-default">Create service</button>
          {{/if}}
        </div>
    </div>
</template>
