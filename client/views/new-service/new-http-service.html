<template name="new-http-service">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="serviceName" class="col-sm-2 control-label">Service name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="serviceName" placeholder="Google" value={{service.name}}>
            </div>
        </div>
        <div class="form-group">
            <label for="groupName" class="col-sm-2 control-label">Service group</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="groupName" placeholder="" value={{service.group}}>
            </div>
        </div>
        <div class="form-group">
            <label for="url" class="col-sm-2 control-label">HTTP URL</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="url" placeholder="http://www.google.com" value={{service.url}}>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create Service</button>
            </div>
        </div>
    </form>
</template>
