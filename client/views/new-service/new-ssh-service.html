<template name="new-ssh-service">
    <form class="form-horizontal">
        <div class="form-group">
            <label for="serviceName" class="col-sm-2 control-label">Service name</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="serviceName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="groupName" class="col-sm-2 control-label">Service group</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="groupName" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="host" class="col-sm-2 control-label">IP/hostname</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="host" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label for="port" class="col-sm-2 control-label">Port</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="port" placeholder="" value="22">
            </div>
        </div>
        <div class="form-group">
            <label for="cmd" class="col-sm-2 control-label">Command</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="cmd" placeholder="" value="pwd">
            </div>
        </div>
        <div class="form-group">
            <label for="username" class="col-sm-2 control-label">Username</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="username" placeholder="">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label">Credentials</label>
            <div class="col-sm-10">
                <div class="form-group">
                    <label for="password" class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="password" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="privateKeyPath" class="col-sm-2 control-label">Or Private Key Path</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="privateKeyPath" placeholder="">
                    </div>
                </div>
                <div class="form-group">
                    <label for="privateKey" class="col-sm-2 control-label">Or Private Key</label>
                    <div class="col-sm-10">
                        <textarea rows="10" class="form-control" id="privateKey" placeholder=""></textarea>
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Create Service</button>
            </div>
        </div>
    </form>
</template>
